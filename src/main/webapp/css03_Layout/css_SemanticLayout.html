<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS Semantic , iFrame Layout</title>
<style>
*{margin:0; border:0; padding:0;}
body {margin: 0 auto; width: 900px;}
#header{width:100%; height:160px; background-color:#98FB98}
#nav{width:150px; height:500px; float : left; background-color:#FFE4C4}
#section{width:750px; height:500px; float : left;background-color:#FFFAF0}
#footer{width:100%; height:150px; background-color:#FFE4E1}

iframe{width:100%; height: 100%; }
</style>

</head>
<body>
<header><iframe id=header src="header.html">
</iframe></header>
<nav><iframe id=nav src="leftmenu.html">
</iframe></nav>
<section><iframe id=section src="main.html" name=main>
</iframe></section>
<footer><iframe id=footer src="footer.html">
</iframe></footer>
</body>
</html>
