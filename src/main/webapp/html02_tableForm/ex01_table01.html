<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Table Basic</title>
</head>
<body>
	<h2>Table Basic : caption, tr, th, td</h2>
	=> th: 중앙정렬, 굻은글씨 (td와 차이점)<br>
	<table width=400 height=200 align="center" border="10" cellpadding=1
	cellspacing=10 bgcolor="#C67BAF">
		<caption>시 간 표</caption>
		<tr>
			<th>월</th>
			<th>수</th>
			<th>금</th>
		</tr>
		<tr align="center">
			<th>Java</th>
			<th colspan="2">MySql</th>
			<th>Html</th>
			<td><img src="../image/apple.jpg" width="70" height="70"></td>
		</tr>
		<tr align="center">
			<th>JSP</th>
			<th>Oracle</th>
			<th>CSS</th>
		</tr>
		<tr align="center">
			<th>Servlet</th>
			<th>Myvatis</th>
			<th>JavaScript</th>
		</tr>

	</table>
</body>
</html>
