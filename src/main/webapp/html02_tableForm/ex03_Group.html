<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML5_Group-fieldset/legend</title>
</head>
<body>
	<h2>HTML5 : Group-fieldset/legend</h2>
	<form action="#" method="get">
		<fieldset>
			<legend> 필수 입력 사항</legend>
			<!-- 입력양식그룹의 이름지정 -->
			I D : <input type="text" id="id" name="id" size="10" value="banana"
				placeholder="영문으로만 입력 그러나 value 가 우선 표시됨~"> <br>
			Password:<input type="password" id="pw" name="pw" size="20"
				maxlength="10" value="12345" placeholder="숫자로만 입력 하세요~"><br>
		</fieldset>
		<fieldset>
			<legend> 선택 사항</legend>
			성별: <input type="radio" name="gender" value="M" checked="checked">남성&nbsp;&nbsp;
			<input type="radio" name="gender" value="F">여성<br>
			<br> 좋아하는 과일 모두 선택하기<br> <input type="checkbox"
				name="cfruits" value="1">Grape<br> <input
				type="checkbox" name="cfruits" value="2">Apple<br> <input
				type="checkbox" name="cfruits" value="3">Banana<br>
			<br> 취미<br> <select id="hobby" name="hobby"
				multiple="multiple" size="5">
				<option value="1">공부
				<option value="2">게임
				<option value="3">야구
				<option value="4">축구
				<option value="5">여행
				<option value="6">유튜브
				<option value="7">독서
				<option value="8">커피
			</select><br>
			<br> 자기소개 <br>
			<textarea rows="5" cols="50" id="memo" name="memo">memo</textarea>

		</fieldset>
	</form>
</body>
</html>
