<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원가입</title>
</head>
<body>
<h2 > 회원가입</h2>
<font size="4" color="black" align="center"></font>
<table border=2 bordercolor=black> 
<form action="#" method="get">
<tr>
			<th bgcolor="#F0F8FF" colspan="2">아래 사항을 입력해주세요</th>
			</tr>
<tr><td bgcolor="#D3D3D3"><label for="id">I D</label></td>
   <td bgcolor="#A9A9A9"><input type="text" id="id" size="20" value="아이디">대소문자 구분</td>
</tr>
<tr><td bgcolor="#D3D3D3"><label for="password">Password</label></td>
   <td bgcolor="#A9A9A9"><input type="password" id="password" size="20" value="비밀번호"
    >영문 숫자 조합 8자리이상 입력</td>

</tr>
<tr><td bgcolor="#D3D3D3"><label for="이메일">이메일</label></td>
   <td bgcolor="#A9A9A9"><input type="text" id="이메일" size="20" value=""
    ></td>

</tr>
<tr><td bgcolor="#D3D3D3"><label for="전화번호">전화번호</label></td>
   <td bgcolor="#A9A9A9"><input type="text" id="전화번호" size="20" value="010-"
    ></td>

</tr>
<tr><td bgcolor="#D3D3D3">성 별</td>
   <td bgcolor="#A9A9A9"><input type="radio" name="gender" id="woman" value="F" checked="checked"><label for="woman">여성</label>&nbsp;&nbsp;
      <input type="radio" name="gender" id="man" value="M"><label for="man">남성</label></td>
</tr>
<tr><td bgcolor="#D3D3D3"><label for="birthday">생년월일</label></td>
   <td bgcolor="#A9A9A9"><input type="date" id="birthday" ></td>
</tr>
<tr><td bgcolor="#D3D3D3">좋아하는 음식</td>
   <td bgcolor="#A9A9A9"><select id="hobby" name="hobby" multiple="multiple" size="5">
<option value="1"> 중국집
<option value="2"> 치킨
<option value="3"> 피자
<option value="4"> 족발
<option value="5"> 버거
<option value="6"> 찌개
<option value="7"> 곱창
<option value="8"> 분식
</select> 다중 선택 가능</td>
</tr>


<tr>
			<th bgcolor="#F0F8FF" colspan="2" >
			<div align="right" style="border: 1px solid #48BAE4;">
			<input type="button" value="가입">&nbsp;
<input type="submit" value="취소">&nbsp;
<input type="reset" value="뒤로가기">&nbsp;</th>
			</tr>
</form>
</table>
</body>
</html>
</body>
</html>
